<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style >
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		#menu{
			height: 50px;
			list-style: none;
		}
		#menu li{
			float: left;
			margin-right: 20px;
		}
		#div1{
			height: 200px;
			width: 100%;
			background-color: red;
			margin-top: 500px;
		}
		#div2{
			height: 200px;
			width: 100%;
			background-color: green;
		}
		#div3{
			height: 200px;
			width: 100%;
			background-color: blue;
			margin-bottom: 2000px;
		}
	</style>
</head>
<body>
<ul id="menu">
	<li><a href="#div1">div1</a></li>
	<li><a href="#div2">div2</a></li>
	<li><a href="#div3">div3</a></li>
</ul>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<script src="jquery-1.12.4.min.js"></script>
<script >
	$("#menu a").on("click",function(e){
		var href=$(this).attr("href");
		console.log(href);
		$(document.body).animate({
			scrollTop:$(href).offset().top
		},500);
		history.pushState($(href).offset().top,"");
		return false;
	});
	window.onpopstate=function(e){
		$(document.body).animate({
			scrollTop:e.state
		},500);
	}
</script>
</body>
</html>
